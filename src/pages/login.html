<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DesapegueFácil</title> 
    <link rel="stylesheet" href="login-style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <h1>DesapegueFácil</h1>
        </div>
    </header>

    <main class="login-container">
        
        <section class="login-card">
            <h2>Acesse sua Conta</h2>
            <p>Bem-vindo de volta! Insira seus dados para continuar.</p>
            
            <form action="#" method="POST" id="loginForm">

                <div class="form-group">
                    <label>Tipo de Conta</label>
                    <div class="toggle-group" id="tipoContaToggleLogin">
                        <input type="radio" name="tipo_conta" id="tipo-pessoa-login" value="pessoa" checked>
                        <label for="tipo-pessoa-login" class="toggle-btn">Pessoa Física</label>
                        
                        <input type="radio" name="tipo_conta" id="tipo-instituicao-login" value="instituicao">
                        <label for="tipo-instituicao-login" class="toggle-btn">Instituição</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                        <button type="button" class="btn-toggle-senha" id="toggleSenhaLogin" aria-label="Mostrar senha">
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07l-5.06-5.06M1 1l22 22"></path></svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn-login">Continuar</button>
            </form>
            
            <div class="divider">
                <p>Novo por aqui?</p>
            </div>
            
            <a href="register.html" class="btn-create-account">Criar conta</a>
        </section>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 DesapegueFácil. Todos os direitos reservados.</p>
    </footer>

    <script src="authUI.js" defer></script>
    <script src="authHandler.js" defer></script>

</body>
</html>
