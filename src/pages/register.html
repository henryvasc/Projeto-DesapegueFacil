<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - DesapegueFácil</title> 
    <link rel="stylesheet" href="register-style.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <h1>DesapegueFácil</h1>
        </div>
    </header>

    <main class="login-container">
        
        <section class="login-card">
            <h2>Crie sua Conta</h2>
            <p>É rápido e fácil. Preencha os campos abaixo.</p>
            
            <form action="#" method="POST" id="registerForm">

                <div class="form-group">
                    <label>Quero me cadastrar como:</label>
                    <div class="toggle-group" id="tipoContaToggle">
                        <input type="radio" name="tipo_conta" id="tipo-pessoa" value="pessoa" checked>
                        <label for="tipo-pessoa" class="toggle-btn">Pessoa Física</label>
                        
                        <input type="radio" name="tipo_conta" id="tipo-instituicao" value="instituicao">
                        <label for="tipo-instituicao" class="toggle-btn">Instituição (ONG)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo">
                    <span class="hint" id="hint-nome"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seumail@exemplo.com">
                    <span class="hint" id="hint-email"></span>
                </div>

                <div class="form-group">
                    <label for="senha">Crie uma Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="Pelo menos 8 caracteres">
                        <button type="button" class="btn-toggle-senha" id="toggleSenha" aria-label="Mostrar senha">
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07l-5.06-5.06M1 1l22 22"></path></svg>
                        </button>
                    </div>
                    <div class="meter" id="barra-forca-container"><div id="barra-forca"></div></div>
                    <span class="hint" id="hint-senha">Use 8+ caracteres, maiúsculas, números e símbolos.</span>
                </div>
                
                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha">
                        <button type="button" class="btn-toggle-senha" id="toggleConfirmarSenha" aria-label="Mostrar senha">
                            <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                            <svg class="icon-eye-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07l-5.06-5.06M1 1l22 22"></path></svg>
                        </button>
                    </div>
                    <span class="hint" id="hint-confirmar-senha"></span>
                </div>

                <div class="form-terms form-group">
                    <input type="checkbox" id="termos" name="termos">
                    <label for="termos">Eu li e concordo com os <a href="#">Termos de Serviço</a>.</label>
                    <span class="hint" id="hint-termos"></span>
                </div>
                
                <button type="submit" class="btn-login" id="btn-enviar" disabled>Criar Conta</button>
            </form>
            
            <div class="divider">
                <p>Já tem uma conta?</p>
            </div>
            
            <a href="login.html" class="btn-create-account">Acessar conta</a>
        </section>

    </main>

    <footer class="main-footer">
        <p>&copy; 2025 DesapegueFácil. Todos os direitos reservados.</p>
    </footer>

    <script src="authUI.js" defer></script>
    <script src="authHandler.js" defer></script>

</body>
</html>
